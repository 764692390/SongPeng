<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>    <meta name="format-detection" content="telephone=no">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <title>充值</title>    <link rel="stylesheet" href="./css/flex.css">    <link rel="stylesheet" href="./css/base.css">    <script src="./js/flexible.js"></script></head><body><div class="recharge-box">    <div class="height-15"> </div>    <div class="recharge-top">        <div class="title">            <input type="text" class="phone-text" value="13800138000">            <img class="phone-user" src="./images/ioc-Recharge.png">        </div>        <p>(北京移动）</p>    </div>    <div class="border-1"></div>    <ul class="recharge-top recharge-list clearfix">        <li class="active-pay"> 100元</li>        <li> 1000元</li>        <li> 2000元</li>        <li> 100元</li>        <li> 1000元</li>        <li> 2000元</li>    </ul>    <div class="height-15"> </div>    <dl>        <dt flex="box:justify  cross:center">            <span>支付方式</span>            <i class="opt-pay"> 微信支付</i>            <b><img src="./images/ioc-more.png"></b>        </dt>        <dd flex="box:justify cross:center">            <span><img  class="recjarge-left-img" src="images/weixing.png"></span>            <span class="recjarge-pay-text">微信支付</span>            <span><img class="recjarge-right-img" src="./images/active-1.png"></span>        </dd>        <dd flex="box:justify  cross:center">            <span><img  class="recjarge-left-img"src="images/ioc-pay.png"></span>            <span class="recjarge-pay-text">支付宝</span>            <span><img class="recjarge-right-img" src="./images/active-0.png" ></span>        </dd>    </dl>    <button class="sub-pay">立刻充值</button></div><script src="js/zepto.min.js"></script><script>    $(function(){        $(document).on('click','dl dd',function () {            var text = $(this).find('.recjarge-pay-text').html();            $('dl dd .recjarge-right-img').attr('src','./images/active-0.png');            $(this).find('.recjarge-right-img').attr('src','./images/active-1.png');            $('.opt-pay').html(text);        })        $('.recharge-list').on('click','li',function(){            $('.recharge-list li').removeClass('active-pay');            $(this).addClass('active-pay');        })    })</script></body></html>
