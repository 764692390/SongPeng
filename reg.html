<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>    <meta name="format-detection" content="telephone=no">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <title>注册</title>    <link rel="stylesheet" href="./css/flex.css">    <link rel="stylesheet" href="./css/base.css">    <script src="./js/flexible.js"></script></head><body><div class="login-box">    <div class="login-contem posr">        <div flex="main:right" class="top-return">            <a href="javascript:;" flex="main:right;">                <span>登录</span>                <img src="images/return.png">            </a>        </div>        <img src="images/logo.png" class="login-log">        <div class="form-login posa">            <div class="form-item" flex="box:first;main:center;" >                <label><img src="images/reg-phone.png"></label>                <input type="text" placeholder="请输入手机号">            </div>            <div class="form-item" flex="box:first;" >                <label><img src="images/reg-password.png"></label>                <input type="password" placeholder="密码">            </div>            <div class="form-item" flex="box:first;" >                <label><img src="images/reg-ren.png"></label>                <input type="text" placeholder="推荐人手机号">            </div>            <div class="login—btn reg-btn">                <button class=""> 注册</button>            </div>        </div>    </div></div></body></html>
